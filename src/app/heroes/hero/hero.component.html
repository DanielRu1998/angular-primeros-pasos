<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>MÃ©todo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizeName }}</dd>
</dl>

<button 
    class="btn btn-primary mx-2"
    (click)="changeHero()"
    *ngIf="name !== 'spiderman'">
    cambiar nombre
</button>
<button
    *ngIf="age !== 20"
    class="btn btn-primary"
    (click)="changeAge()">
    cambiar edad
</button>
<button
    class="btn btn-primary mx-2"
    (click)="resetForm()">
    Reset
</button>
